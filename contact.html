            <picture>

            </picture>

            <div class="mensagem">

            </div>

            <!--https://www.youtube.com/watch?v=UqO0XvtYUNw&ab_channel=EasyWebCode  -->
            <!-- comment section -->
            <div>
                <h2>Get in touch </h2>
                <form action="#">
                    <!-- Name section -->
                    <input type="text" name="full_name" placeholder="{{namePlaceHolder}}">
                    <!-- Email section -->
                    <input type="email" name="email" placeholder="{{emailPlaceHolder}}">
                    <!-- comment box -->
                    <textarea name="comment" placeholder="{{textPlaceHolder}}" cols="30" rows="10"></textarea>
                    <!-- Submit button -->
                    <button type="submit">{{submit}}</button>
                </form>
            </div>
        </article>
